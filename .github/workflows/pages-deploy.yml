name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'incoming/**'                 # <- don't deploy on ZIP uploads
      - '.github/workflows/import-website.yml'  # (optional) ignore importer edits

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Prove what's being deployed; fail loudly if index.html is missing
      - name: Show files that will be deployed
        run: |
          echo "PWD: $(pwd)"
          ls -la
          if [ ! -f index.html ]; then
            echo "::error::No index.html at repository root. The importer didnâ€™t place it."
            exit 1
          fi
          touch .nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
