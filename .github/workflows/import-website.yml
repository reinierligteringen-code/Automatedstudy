name: Import website ZIP

on:
  push:
    paths:
      - 'incoming/*.zip'
      - 'incoming/**/*.zip'

permissions:
  contents: write

concurrency:
  group: import-website
  cancel-in-progress: true

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find newest ZIP (guard + debug)
        id: find
        shell: bash
        run: |
          set -e
          shopt -s nullglob
          zips=(incoming/**/*.zip incoming/*.zip)
          if (( ${#zips[@]} == 0 )); then
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No ZIPs in incoming/."
            exit 0
          fi
          newest=$(ls -t "${zips[@]}" | head -n1)
          echo "found=true" >> $GITHUB_OUTPUT
          echo "zip=$newest" >> $GITHUB_OUTPUT
          echo "Picked: $newest"
          echo "Listing incoming/:"
          ls -la incoming || true

      - name: Exit early (no zip)
        if: steps.find.outputs.found != 'true'
        run: echo "No ZIP present; exiting successfully."

      - name: Extract ZIP
        if: steps.find.outputs.found == 'true'
        shell: bash
        run: |
          set -e
          rm -rf site_new
          mkdir -p site_new
          unzip -q "${{ steps.find.outputs.zip }}" -d site_new
          echo "After unzip, site_new contains:"
          ls -la site_new
          # Flatten if the ZIP has a single top-level directory
          count_dirs=$(find site_new -mindepth 1 -maxdepth 1 -type d | wc -l)
          count_all=$(ls -1 site_new | wc -l)
          if [ "$count_dirs" -eq 1 ] && [ "$count_all" -eq 1 ]; then
            inner=$(find site_new -mindepth 1 -maxdepth 1 -type d | head -n1)
            echo "Flattening $inner"
            shopt -s dotglob
            mv "$inner"/* site_new/ 2>/dev/null || true
            rmdir "$inner" || true
          fi
          echo "Final site_new:"
          ls -la site_new

      - name: Ensure index.html exists
        if: steps.find.outputs.found == 'true'
        run: |
          test -f site_new/index.html || (echo "::error::ZIP does not contain index.html at root" && exit 1)

      - name: Replace repository contents (keep infra)
        if: steps.find.outputs.found == 'true'
        shell: bash
        run: |
          set -e
          shopt -s dotglob
          for i in *; do
            case "$i" in .git|.github|incoming|README.md) continue;; esac
            rm -rf "$i"
          done
          mv site_new/* . || true
          rmdir site_new 2>/dev/null || true
          echo "Repo root after replace:"
          ls -la

      - name: Commit and push to main
        if: steps.find.outputs.found == 'true'
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git add -A
          git status
          git commit -m "Auto-import: ${{ steps.find.outputs.zip }}" || echo "No changes"
          git push
